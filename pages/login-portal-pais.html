<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal dos Pais - Login</title>
    <!-- CSS inline - n√£o precisa de arquivo externo -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo-section h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .logo-section p {
            color: #7f8c8d;
            font-size: 16px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-login:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-primeiro-acesso {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primeiro-acesso:hover {
            background: #667eea;
            color: white;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #c62828;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #4caf50;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .esqueci-senha {
            color: #7f8c8d;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .esqueci-senha:hover {
            color: #667eea;
            text-decoration: underline;
        }

        .primeiro-acesso-form {
            display: none;
            border-top: 1px solid #e1e8ed;
            padding-top: 20px;
            margin-top: 20px;
        }

        .primeiro-acesso-form.show {
            display: block;
        }

        .voltar-login {
            background: transparent;
            color: #7f8c8d;
            border: 1px solid #e1e8ed;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .voltar-login:hover {
            background: #f8f9fa;
            color: #2c3e50;
        }

        .cpf-hint {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
            font-style: italic;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo-section h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>üè´ Portal dos Pais</h1>
            <p>Centro de Educa√ß√£o Infantil Jupiara</p>
        </div>

        <!-- Mensagens de erro/sucesso -->
        <div id="messageContainer"></div>

        <!-- Formul√°rio de Login -->
        <form id="loginForm">
            <div class="form-group">
                <label for="cpf">CPF do Respons√°vel</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
                <div class="cpf-hint">Digite apenas os n√∫meros ou com pontos e tra√ßo</div>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn-login">
                <span class="btn-text">Entrar no Portal</span>
            </button>

            <button type="button" class="btn-primeiro-acesso" onclick="mostrarPrimeiroAcesso()">
                Primeiro Acesso
            </button>

            <a href="#" class="esqueci-senha" onclick="esqueceuSenha()">
                Esqueceu sua senha?
            </a>
        </form>

        <!-- Formul√°rio de Primeiro Acesso -->
        <div id="primeiroAcessoForm" class="primeiro-acesso-form">
            <button type="button" class="voltar-login" onclick="voltarLogin()">
                ‚Üê Voltar ao Login
            </button>
            
            <h3 style="color: #2c3e50; margin-bottom: 15px;">Primeiro Acesso</h3>
            <p style="color: #7f8c8d; font-size: 14px; margin-bottom: 20px; text-align: left;">
                Para criar sua senha, digite seu CPF e escolha uma senha segura. 
                Seu CPF deve estar cadastrado na escola.
            </p>

            <form id="primeiroAcessoFormElement">
                <div class="form-group">
                    <label for="cpfPrimeiro">CPF do Respons√°vel</label>
                    <input type="text" id="cpfPrimeiro" name="cpfPrimeiro" placeholder="000.000.000-00" maxlength="14" required>
                </div>

                <div class="form-group">
                    <label for="senhaPrimeiro">Nova Senha</label>
                    <input type="password" id="senhaPrimeiro" name="senhaPrimeiro" placeholder="M√≠nimo 6 caracteres" minlength="6" required>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Digite novamente" minlength="6" required>
                </div>

                <button type="submit" class="btn-login">
                    <span class="btn-text">Criar Conta</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../netlify-env.js" onerror="console.log('Netlify env n√£o encontrado')"></script>
    <script src="../assets/js/env-config.js"></script>
    <script src="../supabase-config.js"></script>
    <script src="../assets/js/supabase-only.js"></script>
    <script src="../assets/js/auth-portal-pais.js"></script>
    
    <script>
        // Inst√¢ncia de autentica√ß√£o
        let auth;

        // Inicializar quando p√°gina carregar
        document.addEventListener('DOMContentLoaded', async function() {
            // Aguardar carregamento do Supabase
            if (!window.supabaseClient) {
                console.error('Supabase client n√£o carregado');
                mostrarMensagem('Erro ao conectar com servidor', 'error');
                return;
            }

            auth = new AuthPortalPais(window.supabaseClient);

            // Verificar se j√° est√° logado
            if (await auth.isAuthenticated()) {
                window.location.href = 'consulta-aluno.html';
                return;
            }

            // Configurar formata√ß√£o de CPF
            configurarCPF();

            // Configurar eventos de formul√°rios
            configurarEventos();
        });

        function configurarCPF() {
            const inputs = document.querySelectorAll('#cpf, #cpfPrimeiro');
            inputs.forEach(input => {
                input.addEventListener('input', function(e) {
                    let valor = e.target.value.replace(/\D/g, '');
                    if (valor.length <= 11) {
                        valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
                        valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
                        valor = valor.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                        e.target.value = valor;
                    }
                });
            });
        }

        function configurarEventos() {
            // Login
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Primeiro acesso
            document.getElementById('primeiroAcessoFormElement').addEventListener('submit', handlePrimeiroAcesso);
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const btnText = document.querySelector('#loginForm .btn-text');
            const btn = document.querySelector('#loginForm .btn-login');
            
            try {
                // Mostrar loading
                btnText.innerHTML = '<span class="loading"></span>Entrando...';
                btn.disabled = true;
                
                const cpf = document.getElementById('cpf').value;
                const senha = document.getElementById('senha').value;

                // Validar CPF
                if (!AuthPortalPais.validarCPF(cpf)) {
                    throw new Error('CPF inv√°lido');
                }

                const resultado = await auth.login(cpf, senha);

                if (resultado.success) {
                    mostrarMensagem('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'consulta-aluno.html';
                    }, 1000);
                } else {
                    throw new Error(resultado.error);
                }

            } catch (error) {
                mostrarMensagem(error.message, 'error');
            } finally {
                btnText.textContent = 'Entrar no Portal';
                btn.disabled = false;
            }
        }

        async function handlePrimeiroAcesso(event) {
            event.preventDefault();
            
            const btnText = document.querySelector('#primeiroAcessoFormElement .btn-text');
            const btn = document.querySelector('#primeiroAcessoFormElement .btn-login');
            
            try {
                btnText.innerHTML = '<span class="loading"></span>Criando conta...';
                btn.disabled = true;
                
                const cpf = document.getElementById('cpfPrimeiro').value;
                const senha = document.getElementById('senhaPrimeiro').value;
                const confirmarSenha = document.getElementById('confirmarSenha').value;

                // Valida√ß√µes
                if (!AuthPortalPais.validarCPF(cpf)) {
                    throw new Error('CPF inv√°lido');
                }

                if (senha.length < 6) {
                    throw new Error('Senha deve ter pelo menos 6 caracteres');
                }

                if (senha !== confirmarSenha) {
                    throw new Error('Senhas n√£o conferem');
                }

                const resultado = await auth.criarPrimeiroAcesso(cpf, senha);

                if (resultado.success) {
                    mostrarMensagem(resultado.message, 'success');
                    
                    // Voltar para tela de login
                    setTimeout(() => {
                        voltarLogin();
                        // Preencher CPF no login
                        document.getElementById('cpf').value = cpf;
                    }, 2000);
                } else {
                    throw new Error(resultado.error);
                }

            } catch (error) {
                mostrarMensagem(error.message, 'error');
            } finally {
                btnText.textContent = 'Criar Conta';
                btn.disabled = false;
            }
        }

        function mostrarPrimeiroAcesso() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('primeiroAcessoForm').classList.add('show');
            
            // Limpar campos
            document.getElementById('primeiroAcessoFormElement').reset();
        }

        function voltarLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('primeiroAcessoForm').classList.remove('show');
        }

        function esqueceuSenha() {
            mostrarMensagem('Entre em contato com a secretaria da escola para recuperar sua senha.', 'info');
        }

        function mostrarMensagem(mensagem, tipo = 'error') {
            const container = document.getElementById('messageContainer');
            
            let classe = 'error-message';
            if (tipo === 'success') classe = 'success-message';
            if (tipo === 'info') classe = 'success-message';
            
            container.innerHTML = `<div class="${classe}">${mensagem}</div>`;
            
            // Auto-remover ap√≥s 5 segundos para mensagens de sucesso
            if (tipo === 'success' || tipo === 'info') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
