<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrigir Associa√ß√£o - Portal dos Pais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #cce7ff;
            color: #0056b3;
            border: 1px solid #99d3ff;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Corrigir Associa√ß√£o Portal dos Pais</h1>
        
        <div class="info">
            <strong>‚ö†Ô∏è Use esta p√°gina apenas se:</strong><br>
            ‚Ä¢ Voc√™ se cadastrou mas n√£o consegue ver seus filhos no portal<br>
            ‚Ä¢ Sua conta existe mas as associa√ß√µes n√£o foram criadas<br>
            ‚Ä¢ Voc√™ precisa associar-se a um aluno existente
        </div>

        <div id="message" class="message"></div>

        <div class="form-group">
            <label>Status da Autentica√ß√£o:</label>
            <div id="authStatus">Verificando...</div>
        </div>

        <div class="form-group">
            <label for="codigoAluno">C√≥digo do Aluno</label>
            <input type="number" id="codigoAluno" placeholder="Ex: 2639458" required>
        </div>

        <div class="form-group">
            <label for="parentesco">Parentesco</label>
            <select id="parentesco" required>
                <option value="">Selecione...</option>
                <option value="pai">Pai</option>
                <option value="m√£e">M√£e</option>
                <option value="av√¥">Av√¥</option>
                <option value="av√≥">Av√≥</option>
                <option value="tio">Tio</option>
                <option value="tia">Tia</option>
                <option value="respons√°vel legal">Respons√°vel Legal</option>
                <option value="outro">Outro</option>
            </select>
        </div>

        <button onclick="associarAluno()">Associar-se ao Aluno</button>

        <div style="margin-top: 20px; text-align: center;">
            <a href="consulta-aluno.html" style="color: #667eea;">‚Üê Voltar ao Portal</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../netlify-env.js" onerror="console.log('Netlify env n√£o encontrado')"></script>
    <script src="../assets/js/env-config.js"></script>
    <script src="../supabase-config.js"></script>
    <script src="../assets/js/supabase-only.js"></script>
    <script src="../assets/js/auth-portal-pais-v2.js"></script>

    <script>
        let auth;

        // Inicializar
        document.addEventListener('DOMContentLoaded', async function() {
            // Aguardar Supabase
            await new Promise(resolve => {
                const check = setInterval(() => {
                    if (window.supabaseClient) {
                        clearInterval(check);
                        resolve();
                    }
                }, 100);
            });

            auth = new AuthPortalPaisV2(window.supabaseClient);

            // Verificar autentica√ß√£o
            const isAuth = await auth.isAuthenticated();
            const statusDiv = document.getElementById('authStatus');
            
            if (isAuth) {
                statusDiv.innerHTML = `
                    ‚úÖ <strong>Autenticado:</strong> ${auth.currentResponsavel.nome}<br>
                    <small>ID: ${auth.currentResponsavel.id}</small>
                `;
            } else {
                statusDiv.innerHTML = '‚ùå <strong>N√£o autenticado</strong> - <a href="login-portal-pais.html">Fa√ßa login primeiro</a>';
            }
        });

        async function associarAluno() {
            const codigoAluno = document.getElementById('codigoAluno').value;
            const parentesco = document.getElementById('parentesco').value;

            if (!codigoAluno || !parentesco) {
                mostrarMensagem('Preencha todos os campos', 'error');
                return;
            }

            try {
                mostrarMensagem('Associando...', 'info');
                
                const resultado = await auth.associarAoAluno(codigoAluno, parentesco);
                
                if (resultado.success) {
                    mostrarMensagem(resultado.message + ' Redirecionando...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'consulta-aluno.html';
                    }, 2000);
                }
            } catch (error) {
                mostrarMensagem('Erro: ' + error.message, 'error');
            }
        }

        function mostrarMensagem(texto, tipo) {
            const message = document.getElementById('message');
            message.textContent = texto;
            message.className = `message ${tipo}`;
            message.style.display = 'block';
        }
    </script>
</body>
</html>
