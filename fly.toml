# fly.toml app configuration file generated for sistema-waha-jupiara on 2024-12-23T17:56:30Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'sistema-waha-jupiara'
primary_region = 'gru'

[build]
  image = 'devlikeapro/waha'

[env]
  WHATSAPP_HOOK_URL = 'https://sistema-disciplinar-jupiara.netlify.app/webhook'
  PORT = '3000'
  WAHA_PRINT_QR = 'true'
  WAHA_RESTART_ALL_SESSIONS = 'false'
  WHATSAPP_RESTART_ON_DISCONNECT = 'true'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = 'waha_sessions'
  destination = '/app/.sessions'