# üè´ EECM - Render Deploy Config para WAHA
services:
  - type: web
    name: eecm-waha-api
    runtime: docker
    repo: https://github.com/AttilioJohner/Sistema-Disciplinar-Jupiara.git
    region: oregon  # Regi√£o que pode ter menos problemas
    plan: free
    dockerCommand: docker run -p 3000:3000 devlikeapro/waha:latest
    envVars:
      - key: WAHA_API_KEY
        value: 97a72da8bab850a7bb9898f126f923a17fcfc553d23b2bca59815fcba0fc77a1
      - key: WAHA_PRINT_QR
        value: false
      - key: WAHA_SESSION_STORE_TYPE
        value: file
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /ping
    numInstances: 1